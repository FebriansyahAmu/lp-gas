<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pangkalan Gas Abdulah</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class=""
      style="background: radial-gradient(circle at left top, #0d6efd, #e0c9c2)"
    >
      <div class="container h-100">
        <div
          class="row d-flex align-items-center justify-content-center h-100 p-2"
        >
          <div
            class="col-md-12 col-lg-5 col-xl-6 p-5 rounded"
            style="background-color: rgba(0, 0, 0, 0.6); overflow: hidden"
          >
            <h2 class="mb-3 text-center text-light">Register</h2>
            <p class="text-light">Please provide valid information</p>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-12 text-light">
                <label for="validationCustom01" class="form-label"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  required
                />
                <div class="invalid-feedback">Please provide a valid name.</div>
              </div>

              <div class="col-12 text-light">
                <label for="validationCustom02" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="validationCustom02"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid email.
                </div>
              </div>

              <div class="col-12 text-light">
                <label for="validationCustom03" class="form-label">No Hp</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid phone number.
                </div>
              </div>

              <!-- Password field with show/hide functionality -->
              <div class="col-12 position-relative text-light">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <span
                    class="input-group-text"
                    onclick="togglePassword('password', 'togglePasswordIcon')"
                  >
                    <i id="togglePasswordIcon" class="fas fa-eye"></i>
                  </span>
                </div>
                <div class="invalid-feedback">
                  Please provide a valid password.
                </div>
              </div>

              <!-- Confirm password field with show/hide functionality -->
              <div class="col-12 position-relative text-light">
                <label for="confirmPassword" class="form-label"
                  >Konfirmasi Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                  <span
                    class="input-group-text"
                    onclick="togglePassword('confirmPassword', 'toggleConfirmPasswordIcon')"
                  >
                    <i id="toggleConfirmPasswordIcon" class="fas fa-eye"></i>
                  </span>
                </div>
                <div class="invalid-feedback">
                  Please confirm your password.
                </div>
              </div>

              <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-md btn-primary px-4 py-2" type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    (() => {
      "use strict";
      const forms = document.querySelectorAll(".needs-validation");
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
  <script>
    function togglePassword(fieldId, iconId) {
      const passwordField = document.getElementById(fieldId);
      const icon = document.getElementById(iconId);

      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
